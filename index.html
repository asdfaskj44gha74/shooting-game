<body>

    <script>
        const selectionScreen = document.getElementById('selection-screen');
        const gameArea = document.getElementById('game-area');
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        
        let score = 0;
        let playerLane = 0; 
        const lanes = [20, 120, 220];
        let isGameOver = false;
        let gameStarted = false;

        function startGame(imgSrc) {
            player.src = imgSrc;
            selectionScreen.style.display = 'none';
            gameArea.style.display = 'block';
            gameStarted = true;
            setInterval(createObject, 1000);
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (!gameStarted || isGameOver) return;
            if (e.key === 'ArrowLeft') movePlayer(-1);
            if (e.key === 'ArrowRight') movePlayer(1);
        });

        // ã‚¹ãƒãƒ›ç”¨ï¼šç”»é¢ã‚¿ãƒƒãƒ—æ“ä½œ
        document.addEventListener('touchstart', (e) => {
            if (!gameStarted || isGameOver) return;
            const touchX = e.touches[0].clientX;
            const screenWidth = window.innerWidth;
            
            if (touchX < screenWidth / 2) {
                movePlayer(-1); // ç”»é¢å·¦å´ã‚¿ãƒƒãƒ—
            } else {
                movePlayer(1);  // ç”»é¢å³å´ã‚¿ãƒƒãƒ—
            }
        });

        function movePlayer(dir) {
            if (dir === -1 && playerLane > 0) playerLane--;
            if (dir === 1 && playerLane < 2) playerLane++;
            player.style.left = lanes[playerLane] + 'px';
        }

        function createObject() {
            if (isGameOver) return;

            const obj = document.createElement('div');
            obj.className = 'object';
            const lane = Math.floor(Math.random() * 3);
            const isHeart = Math.random() > 0.8;

            obj.innerText = isHeart ? 'â¤ï¸' : 'ğŸ’©';
            obj.dataset.type = isHeart ? 'heart' : 'poop';
            obj.style.left = lanes[lane] + 'px';
            obj.style.top = '-60px';
            container.appendChild(obj);

            let top = -60;
            const interval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(interval);
                    return;
                }

                top += 5;
                obj.style.top = top + 'px';

                if (top > 370 && top < 430 && lane === playerLane) {
                    if (obj.dataset.type === 'poop') {
                        isGameOver = true;
                        setTimeout(() => {
                            alert('ã‚ã¡ã‚ƒã€œï¼ğŸ’©ãµã‚“ã˜ã‚ƒã£ãŸï¼ ã‚¹ã‚³ã‚¢: ' + score);
                            location.reload();
                        }, 10);
                        clearInterval(interval);
                    } else {
                        score += 100;
                        scoreElement.innerText = score;
                        obj.remove();
                        clearInterval(interval);
                    }
                }

                if (top > 500) {
                    obj.remove();
                    clearInterval(interval);
                }
            }, 20);
        }
    </script>
